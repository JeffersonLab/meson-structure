dd4hep_output: "{base_dir}/dd4hep/{energy}-priority"
dd4hep_jobs: "{base_dir}/dd4hep/{energy}-priority/jobs"
dd4hep_logs: "{base_dir}/dd4hep/{energy}-priority/logs"
