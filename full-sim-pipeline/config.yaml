# Simplified Configuration for Meson Structure Pipeline
# Campaign 2025-08 - Priority Processing Only

# Base directories
base_dir: "/volatile/eic/romanov/meson-structure-2025-10"
hepmc_dir: "/volatile/eic/romanov/meson-structure-2025-10/eg-hepmc"
reco_dir: "/volatile/eic/romanov/meson-structure-2025-10/reco"

# These are ADDITIONAL directories besides base_dir that will be bound inside the container
bind_dirs: []

# Container
container: "/cvmfs/singularity.opensciencegrid.org/eicweb/eic_xl:25.10-stable"


# Scripts location
scripts_dir: "/home/romanov/meson-structure-work/meson-structure/full-sim-pipeline"

# Test mode - set to true to test without actually submitting jobs
dry_run: true

# Energies to process
energies: 
  - "5x41"
  - "10x100"
  - "10x130"
  - "18x275"

# Number of events per job
